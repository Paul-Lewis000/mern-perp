7. CSS Colors

Exercise: Create a webpage with various HTML elements and apply different color properties to backgrounds, texts, and borders using color names, hexadecimal codes, and RGB values.

Topics covered: CSS Colors
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Colours</title>
    <style>
      .colored-box {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        color: #ffffff;
        border: 2px solid #e74c3c;
        text-align: center;
        line-height: 200px;
      }
      h1 {
        background-color: #123456;
      }
      h2 {
        background-color: rgb(100, 2, 3);
      }
      h3 {
        background-color: green;
      }
      h4 {
        background-color: hsl(300, 30%, 30%);
      }
    </style>
  </head>
  <body>
    <div class="colored-box">Colored Box</div>
    <h1>Hexa</h1>
    <h2>RGB</h2>
    <h3>Name</h3>
    <h4>HSL</h4>
  </body>
</html>
