<!-- 
8. Box Model

Exercise: Create a webpage with multiple <div> elements and style them using properties 
related to the box model, such as width, height, margin, padding, and border.

Topics covered: Box Model
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      /* Properties that define a box model (Margin, Padding, Content, Border). */

      .box-model-demo {
        width: 200px;
        height: 100px;
        padding: 20px;
        margin: 10px;
        border: 2px solid #0074d9;
        background-color: #f0f0f0;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box-model-demo">Box Model Demo</div>
  </body>
</html>

<!-- 
Margin:
It eliminates the elements in the area outside the border. 
The margin is always transparent. Here is how you define the margin.

Content:
It is the content of the CSS box, where both the images and the text are inserted. 
This depends on the elements in the frame.

Padding:
It is the content box's outer edge and the border's inner edge. 
It is transparent in nature. 

Border:
It represents the edge of a CSS box, which extends around the padding and the content. 

For More Details Refer:
https://www.freecodecamp.org/news/css-box-model-explained-with-examples/ 
-->
