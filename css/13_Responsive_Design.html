<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Basic styling */
      .box {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        color: #ffffff;
        text-align: center;
        line-height: 200px;
        margin: 0 auto;
      }

      /* Media queries for different screen sizes */
      @media (max-width: 680px) {
        /* Small screen */
        .box {
          width: 100px;
          height: 100px;
          font-size: 12px;
        }
      }

      @media (min-width: 681px) and (max-width: 768px) {
        /* Medium screen */
        .box {
          width: 150px;
          height: 150px;
          font-size: 16px;
        }
      }

      @media (min-width: 769px) {
        /* Large screen */
        .box {
          width: 200px;
          height: 200px;
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>Responsive Box for Different Screen Sizes</p>
    </div>
  </body>
</html>
